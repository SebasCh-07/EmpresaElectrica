<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Eléctrica - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/electrical-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-bolt"></i>
                <h1>Empresa Eléctrica</h1>
                <p>Sistema de Gestión de Tickets</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="demo-accounts">
                <h3>Cuentas de Prueba:</h3>
                <div class="demo-account" onclick="fillDemoAccount('admin', 'admin123')">
                    <strong>Admin:</strong> admin / admin123
                </div>
                <div class="demo-account" onclick="fillDemoAccount('mesa', 'mesa123')">
                    <strong>Mesa de Ayuda:</strong> mesa / mesa123
                </div>
                <div class="demo-account" onclick="fillDemoAccount('tecnico1', 'tecnico123')">
                    <strong>Técnico:</strong> tecnico1 / tecnico123
                </div>
                <div class="demo-account" onclick="fillDemoAccount('cliente1', 'cliente123')">
                    <strong>Cliente:</strong> cliente1 / cliente123
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
