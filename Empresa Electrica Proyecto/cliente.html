<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Eléctrica - Panel Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/tickets.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/electrical-theme.css">
    <link rel="stylesheet" href="css/cliente-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Main Application -->
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <i class="fas fa-user electrical-logo"></i>
                <span>Empresa Eléctrica - Cliente</span>
            </div>
            <div class="nav-user">
                <span id="user-role"></span>
                <span id="user-name"></span>
                <button id="logout-btn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </nav>

        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="nav-menu">
                <li>
                    <a href="#" onclick="app.navigateTo('dashboard')" class="nav-link active" data-view="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" onclick="app.navigateTo('tickets')" class="nav-link" data-view="tickets">
                        <i class="fas fa-ticket-alt"></i>
                        Mis Tickets
                    </a>
                </li>
                <li>
                    <a href="#" onclick="app.navigateTo('ticket-form')" class="nav-link" data-view="ticket-form">
                        <i class="fas fa-plus"></i>
                        Nuevo Ticket
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="content-area">
                <!-- Content will be loaded here dynamically -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/tickets.js"></script>
    <script src="js/data-loaders.js"></script>
    <script src="js/shared-functions.js"></script>
    <script src="js/cliente-app.js"></script>
</body>
</html>
